<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre Let's Chat</title>
    <link rel="shortcut icon" href="img/logo.png"/>
    <link rel="stylesheet" href="css/custom.css">
    
</head>
<body class="bg-secondary">
    <div class="container d-flex justify-content-center">
        <form  id="formRegister" class="col-10 col-sm-6 text-success mt-5" onsubmit="return registerValidate()" name="formRegister">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" aria-describedby="emailHelp">
                <div class="invalid-feedback" id="errorUsuario"></div>
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp">
              <div class="invalid-feedback" id="errorEmail"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password">
              <div class="invalid-feedback" id="errorPassword"></div>
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">Repetir contraseña</label>
                <input type="password" class="form-control" id="repassword" name="repassword">
                <div class="invalid-feedback" id="errorRepass"></div>
            </div>
            <label for="provincia" class="form-label">Elige tu provincia</label>
            <select class="form-select" aria-label="Default select example"  id="provincia" name="provincia">
                <option value="1">Barcelona</option>
                <option value="2">Girona</option>
                <option value="3">Lleida</option>
                <option value="4">Tarragona</option>
              </select>
              <div class="invalid-feedback" id="errorProvincia"></div>
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="bases">
                <label class="form-check-label text-success" for="bases">
                He leído y acepto la política de privacidad.
                </label>
                <div class="invalid-feedback" id="errorCheck"></div>
              </div>
            <div class="d-flex flex-column align-items-center">
                <button type="submit" class="btn btn-primary mt-5">Enviar</button>
                <a class="mt-3 text-success" href="login.html">Ya estoy registrado</a> 
            </div>
          </form>
    </div>

    <script src="js/validadorReg.js"></script>
</body>
</html>
