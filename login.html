<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Let's Chat</title>
    <link rel="shortcut icon" href="img/logo.png"/>
    <link rel="stylesheet" href="css/custom.css">
    
</head>
<body class="bg-secondary">
    <div class="container d-flex flex-column align-items-center">
        <form id="formLogin" class="col-10 col-sm-5 text-success mt-5 d-flex flex-column" onsubmit="return loginValidate()" name="formLogin">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp">
              <div class="invalid-feedback" id="errorEmail"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password">
              <div class="invalid-feedback" id="errorPassword"></div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <button type="submit" class="btn btn-primary mt-4">Login</button>
                <a class="mt-3 text-success" href="registre.html">No estoy registrado</a>   
            </div>
          </form>
    </div>
    <script src="js/validadorLogin.js"></script>
</body>
</html>
